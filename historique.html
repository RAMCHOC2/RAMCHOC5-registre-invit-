<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Retraits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-approved {
            color: green;
        }
        .status-pending {
            color: orange;
        }
        .status-failed {
            color: red;
        }
        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historique des Retraits</h1>
        <table>
            <thead>
                <tr>
                    <th>Date et Heure</th>
                    <th>Montant</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="historiqueTable">
                <!-- Les retraits s'afficheront ici -->
            </tbody>
        </table>
    </div>
    <script>
        function afficherHistorique() {
            const table = document.getElementById('historiqueTable');
            const historique = JSON.parse(localStorage.getItem('historique')) || [];

            // Afficher tous les retraits
            table.innerHTML = ''; // R√©initialiser le contenu du tableau
            historique.forEach((entry, index) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = entry.date; // Inclut la date et l'heure
                row.insertCell(1).textContent = entry.montant + ' XOF'; // Ajouter "XOF" au montant

                // Ajouter le statut avec une classe de couleur
                const statusCell = row.insertCell(2);
                statusCell.textContent = entry.status;
                if (entry.status === 'Retrait approuv√©') {
                    statusCell.classList.add('status-approved');
                } else if (entry.status === 'Retrait en cours de traitement') {
                    statusCell.classList.add('status-pending');
                } else if (entry.status === 'Retrait √©chou√©') {
                    statusCell.classList.add('status-failed');
                }

                // Ajouter le bouton de suppression
                const actionCell = row.insertCell(3);
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'üóëÔ∏è';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => supprimerHistorique(index);
                actionCell.appendChild(deleteButton);
            });
        }

        function supprimerHistorique(index) {
            let historique = JSON.parse(localStorage.getItem('historique')) || [];
            historique.splice(index, 1); // Supprimer l'√©l√©ment √† l'index sp√©cifi√©
            localStorage.setItem('historique', JSON.stringify(historique));
            afficherHistorique(); // Mettre √† jour l'affichage
        }

        afficherHistorique();
    </script>
</body>
</html>
